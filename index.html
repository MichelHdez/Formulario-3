<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h1>Contacto</h1>
		<form action="" id="formulario">
			<div class="campo">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" placeholder="Escriba su nombre">
			</div>
			<div class="campo">
				<label for="apellido">Apellido:</label>
				<input type="text" id="apellido" placeholder="Escriba su apellido">
			</div>
			<div class="campo">
				<label for="email">Correo Electr√≥nico:</label>
				<input type="email" id="email" placeholder="Escriba su correo">
			</div>
			<div class="campo">
				<label for="mensaje">Mensaje:</label>
				<textarea name="" id="mensaje" placeholder="Escriba su mensaje"></textarea>
			</div>

			<div class="error" id="error"></div>
			
			<div class="enviar">
				<input type="submit" class="btn" value="Enviar consulta">
			</div>
		</form>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
